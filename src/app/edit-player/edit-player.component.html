<h1 mat-dialog-title>Edit player</h1>

<div class="wrapper">
    <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures"
        src="/assets/img/profile/{{picture}}" alt="">
</div>

<mat-dialog-actions>
    <button mat-flat-button (click)="dialogRef.close()">Close</button>
    <button mat-flat-button  color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
