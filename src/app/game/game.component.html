
<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i*120)}" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="/assets/img/allcards/card_cover.png" alt="">
        <img (click)="takeCard()"  class="top-card" style="right: 25px" src="/assets/img/allcards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" src="/assets/img/allcards/{{ card }}.png" alt="" class="played-card">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="/assets/img/allcards/{{ currentCard }}.png" alt="">
    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
